{% extends "layout_main.html" %}

{% block title %}Edit note{% endblock %}

{% block body %}
    <h1>New note</h1>
    <form action="{% url 'notes:edit' note.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ note.title }}">
        <input type="text" name="text"  value="{{ note.text }}">
        <input type="submit">
    </form>
{% endblock %}
