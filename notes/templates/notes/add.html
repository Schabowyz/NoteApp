{% extends "layout_main.html" %}

{% block title %}Add note{% endblock %}

{% block body %}
    <h1>New note</h1>
    <form action="{% url 'notes:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="text"  placeholder="Note text">
        <input type="submit">
    </form>
{% endblock %}
