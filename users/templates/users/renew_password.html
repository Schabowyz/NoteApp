{% extends "layout_main.html" %}
{% load static %}

{% block title %}Renew password{% endblock %}

{% block body %}
<link href="{% static 'users/styles.css' %}" rel="stylesheet">

    <h3 >Forgotten password</h3><br>

    <div class="card shadow">
        <div class="card-body">
            <h6 class="card-title">
                Please enter your email:
            </h6>
            <hr class="mt-1 mb-1">
            <p class="card-text">
                <form action="{% url 'users:renew_password' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" placeholder="Email" autofocus required="required">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-warning">Send</button>
                    </div>
                </form>
            </p>
        </div>
    </div>
    
{% endblock %}
