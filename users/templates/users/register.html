{% extends "layout_main.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
    <link href="{% static 'users/styles.css' %}" rel="stylesheet">

    <h3 >Register</h3><br>

    <div class="card shadow">
        <div class="card-body">
            <h6 class="card-title">
                Please enter your information below:
            </h6>
            <p>Please note that you can login as demo user. Login credentials can be foound in the login page.</p>
            <hr class="mt-1 mb-1">
            <p class="card-text">
                <form action="{% url 'users:register' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" placeholder="Email address" required="required">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="username" placeholder="Username" autofocus required="required">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="repeat" placeholder="Repeat password" required="required">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-warning">Register</button>
                    </div>
                </form>
            </p>
        </div>
    </div>

{% endblock %}
